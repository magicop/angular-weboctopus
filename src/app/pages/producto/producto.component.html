<div class="container">
    <br>
    <h1>Agregar Producto</h1>
    <br>

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-danger" routerLink="/productos">
            <i class="fa fa-arrow-left"></i>
             Regresar
        </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f )">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" [(ngModel)]="producto.titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" class="form-control" placeholder="Ingrese descripción" [(ngModel)]="producto.descripcion" name="descripcion" required>
                </div>

                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" placeholder="Ingrese url" [(ngModel)]="producto.url" name="url" required>
                </div>

                <div class="form-group">
                    <label>Imagen</label>
                    <input type="text" class="form-control" placeholder="Ingrese imagen" [(ngModel)]="producto.img" name="img" required>
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <br>
                    <button *ngIf="producto.activo" (click)="producto.activo = false" class="btn btn-outline-info w-50" type="button">
                        Activado
                    </button>
                    <button *ngIf="!producto.activo" (click)="producto.activo = true" class="btn btn-outline-danger w-50" type="button">
                        Desactivado
                    </button>

                </div>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>

            </form>
        </div>

    </div>

</div>
