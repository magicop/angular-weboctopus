<div class="container">
    <br>
    <h1>Agregar Cliente</h1>
    <br>

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-danger" routerLink="/clientes">
            <i class="fa fa-arrow-left"></i>
             Regresar
        </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f )">
                <input type="hidden" [(ngModel)]="cliente._id" name="id">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" placeholder="Ingrese url" [(ngModel)]="cliente.url" name="url" required>
                </div>

                <div class="form-group">
                    <label>Imagen</label>
                    <input type="text" class="form-control" placeholder="Ingrese imagen" [(ngModel)]="cliente.img" name="img" required>
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <br>
                    <button *ngIf="cliente.activo" (click)="cliente.activo = false" class="btn btn-outline-info w-50" type="button">
                        Activado
                    </button>
                    <button *ngIf="!cliente.activo" (click)="cliente.activo = true" class="btn btn-outline-danger w-50" type="button">
                        Desactivado
                    </button>

                </div>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>

            </form>
        </div>

    </div>

</div>
